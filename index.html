<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>assignment</title>
</head>
<body>

    <div class="container-fluid">
        <div id="contetdiv">
        <div class="row pt-5 mt-5">
            <div class="col-4 ms-5 p-5 bg-light border border-2 rounded-3">
                <div class="form-floating mb-3 " id="myform">
                    <input type="text" class="form-control" id="floatingname" placeholder="enter name">
                    <label for="floatingname">Enter username</label>
                    <div class="text-danger mt-2" style="display: none;" id="namevalidation">required minimum 3 characters maximum 20 characters  </div>

                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingemial" placeholder="enter email">
                    <label for="floatingemail">Enter Email Adress</label>
                    <div class="text-danger mt-2" style="display: none;" id="emailvalidation"></div>

                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="enter phone number">
                    <label for="floatingInput">Enter Phone Number</label>
                    <div class="text-danger mt-2" style="display: none;" id="phonevalidation"></div>

                  </div>
                  <div class="form-floating mb-3 ">
                    <input type="date" class="form-control" id="floatingdateofbirth" placeholder="enter date of birth" ><div class="border order-2" id="agediv"></div>
                    <label for="floatindateofbirth">Date of Birth  </label>
                    <input id="ageinput" readonly type="text" style="position: relative;top: -40px; left: 160px; width: 40px;border-radius: 40%;display: none;text-align: center;">
                    <div class="text-danger " style="display: none;" id="agevalidation"></div>

                  </div>
                  <div class="row justify-content-end">
                    <input type="submit"  onclick="submit()" class="btn btn-primary col-6  me-4" value="sumit">
                  </div>

            </div>
            <div class="col-6 ms-5 pt-5">
                <table class="table border border-2 ">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone </th>
                        <th scope="col">date of birth</th>
                        <th scope="col">age</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      
                
                    </tbody>
                  </table>
            </div>

        </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
